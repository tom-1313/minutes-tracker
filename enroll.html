<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"/>
     <title>Enroll</title>
</head>

<body id="body">
    <!-- Navbar -->
    <nav class="navbar justify-content-between">
      <a href="dashboard.html">
        <div>
           <i class="fas fa-home fa-2x"></i>
        </div>
       
      </a>
      <div>
        <a href="index.html"><i class="fas fa-sign-out-alt fa-2x"></i></a>
      </div>
    </nav>

    <div class="jumbotron text-center">
        <h2 id="course-list">Course List</h2>
      </div>
      <div class="container" id="formcontainer">
        <div class="card card-form" id="card-bkgd">
        <p class="text-center">
          Please select the courses you need to be enrolled in.
        </p>
          <div class="list-group">
          <a href="#" class="list-group-item list-group-item-action text-center" data-toggle="modal" data-target="#myModal"><strong>Course #1</strong></a>
          <a href="#" class="list-group-item list-group-item-action text-center" data-toggle="modal" data-target="#myModal"><strong>Course #2</strong></a>
          <a href="#" class="list-group-item list-group-item-action text-center" data-toggle="modal" data-target="#myModal"><strong>Course #3</strong></a>
          <a href="#" class="list-group-item list-group-item-action text-center" data-toggle="modal" data-target="#myModal"><strong>Course #4</strong></a>
          <a href="#" class="list-group-item list-group-item-action text-center" data-toggle="modal" data-target="#myModal"><strong>Course #5</strong></a>
          <a href="#" class="list-group-item list-group-item-action text-center" data-toggle="modal" data-target="#myModal"><strong>Course #6</strong></a> 
        </div>
      </div>
        
   

    <!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Course #</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          Would you like to enroll in this course?
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal">Yes</button>
        </div>
  
      </div>
    </div>
  </div>

</body>
</html>
